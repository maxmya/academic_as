<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Course</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=9">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Add Course</h2>
    <form action="#" th:action="@{/add/course}" th:object="${course} " method="post">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Course Name</label>
                <input type="text" class="form-control" th:field="*{name}" id="name"
                       placeholder="Enter Course Name" required="required">
                <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name Error</td>
            </div>
            <div class="form-group col-md-6">
                <label for="code">Course Code:</label>
                <input type="number" class="form-control" th:field="*{code}" id="code"
                       placeholder="Enter Code" required="required">
                <td th:if="${#fields.hasErrors('code')}" th:errors="*{code}">code Error</td>

            </div>
            <div class="form-group col-md-6">
                <label for="required_points">Required Point:</label>
                <input type="number" class="form-control" min="0" th:field="*{requiredPoints}" id="required_points"
                       placeholder="Enter Required Point" required="required">
                <td th:if="${#fields.hasErrors('requiredPoints')}" th:errors="*{requiredPoints}">requiredPoints Error</td>

            </div>
            <div class="form-group col-md-6">
                <label for="awarded_points">Awarded Point:</label>
                <input type="number" class="form-control" min="0" th:field="*{awardedPoints}" id="awarded_points"
                       placeholder="Enter Awarded Point" required="required">
                <td th:if="${#fields.hasErrors('awardedPoints')}" th:errors="*{awardedPoints}">awardedPoints Error</td>

            </div>
            <div class="form-row align-items-center">
                <div class="col-auto my-1 col-md-9 table-row-cell">
                    <label class="mr-sm-2" for="department_id">Department Name:</label>
                    <select th:field="*{department}" class="custom-select mr-sm-1" id="department_id">
                        <div th:each=" dep : ${departments} ">
                            <option th:value="${dep.getId()}" th:text="${dep.getDepartmentName()}"></option>
                        </div>
                    </select>
                </div>
                <div class="col-auto my-12 col-md-6">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>

  <div class="alert alert-warning" role="alert" th:if="${response}">
      <p th:text="${response.getMessage()}"/>
  </div>

</div>

</body>
</html>

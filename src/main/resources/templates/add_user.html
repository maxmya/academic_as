<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>

<div class="container" style="margin-top: 20px">
    <form action="#" method="post">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" th:field="firstName" id="fname"
                   placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="lname">Second Name</label>
            <input type="text" class="form-control" th:field="lastName" id="lname"
                   placeholder="Enter Second Name">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" th:field="username" id="username"
                   placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" th:field="email" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" th:field="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="cnfpassword">Confirm Password</label>
            <input type="password" class="form-control" id="cnfpassword" th:field="cnfpassword"
                   placeholder="Password">
        </div>
        <select class="form-group">
            <select th:field="role">
                <a class="dropdown-item" th:value="Admin">Admin</a>
                <a class="dropdown-item" th:value="Professor">Professor</a>
                <a class="dropdown-item" th:value="Assistant">Assistant</a>
                <a class="dropdown-item" th:value="Student">Student</a>
                <a class="dropdown-item" th:value="Supervisor">Supervisor</a>
            </select>

            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
</div>

</body>
</html>

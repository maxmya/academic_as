<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="commons::nav"></div>
<div class="container">

    <p th:text="${msg}"></p>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">User Name</th>
            <th scope="col">Registered at</th>
        </tr>
        </thead>
        <tbody>
        [[${admins}]]
            <th th:each="admin : ${admins}">
                <tr>
                    <td th:text="${admin.getUser().getId()}"></td>
                    <td th:text="${admin.getUser().getFirstName()}"></td>
                    <td th:text="${admin.getUser().getLastName()}"></td>
                    <td th:text="${admin.getUser().getEmail()}"></td>
                    <td th:text="${admin.getUser().getUsername()}"></td>
                    <td th:text="${admin.getUser().getCreateDate()}"></td>
                  </tr>
            </th>
        </tbody>
    </table>
</div>
</body>
</html>

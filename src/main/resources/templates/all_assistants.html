<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="commons::nav"></div>
<div class="container">

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">More</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="assistant : ${assistants}">
            <td th:text="${assistant.getUser().getId()}"></td>
            <td th:text="${assistant.getUser().getFirstName()}"></td>
            <td th:text="${assistant.getUser().getLastName()}"></td>
            <td><a th:href="@{/user/} + ${assistant.getUser().getId()}">View</a></td>
            <td><a th:href="@{/user/} + ${assistant.getUser().getId()} +@{/edit}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

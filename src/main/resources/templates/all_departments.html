<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="commons::nav"></div>
<div class="container">

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Department Name</th>
            <th scope="col">More</th>
            <th scope="col">Edit</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${departments.getData()}">
            <td th:text="${department.getId()}"></td>
            <td th:text="${department.getDepartmentName()}"></td>
            <td><a th:href="@{/department/} + ${department.getId()}">View</a></td>
            <td><a th:href="@{/department/} + ${department.getId()} +@{/edit}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

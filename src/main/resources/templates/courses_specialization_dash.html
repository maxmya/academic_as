<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons::head">
    <link rel="stylesheet" type="text/css" th:href="@{button.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<style>
    .btn-huge{
        padding: 50px 40px;
        background-color: #364e68;
        font-size: 30px;
        color: aliceblue;
        border-radius: 25px;
        -webkit-transition-duration: 0.4s;
        transition-duration: 0.4s;
        border: 2px solid #4b5052;
    }
    .btn-huge:hover{
        background-color: rgba(0, 170, 255, 0.71);
        color: #888888;
    }
    body {background-color: #ebf0f6;}
</style>
<body>
<div th:include="commons::nav"></div>
<div class="container">
    <br><br><br><br><br><br><br>
    <div class="row">
        <div class="col-md-6" style="margin-left: 10%">
            <a type="button" class="btn-huge btn btn-outline-secondary btn-lg btn-huge" th:href="@{/department/} + ${departmentData.getId()}+@{/course}"> <span class="glyphicon glyphicon-th-list" style="color: aliceblue" ></span> <data th:text="${departmentData.getDepartmentName()}"> </data> Courses</a>
        </div>
    <div class="col-md-4">
        <a type="button" class="btn-huge btn btn-outline-secondary btn-lg btn-huge" th:href="@{/department/} + ${departmentData.getId()}+ @{/specialization}"><span class="glyphicon glyphicon-th-list" style="color: aliceblue" ></span> <data th:text="${departmentData.getDepartmentName()}"> </data> Specializations </a>
    </div>
    </div>
</div>
</body>
</html>

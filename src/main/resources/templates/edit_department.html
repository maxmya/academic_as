<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons::head">
</head>
<body>
<div th:include="commons::nav"></div>
<div class="container">
    <h2>Add Department</h2>
    <form action="#" th:action="@{/department/{ID}/edit}" th:object="${department} " method="post">
        <input type="hidden" th:value="${department.getId()}" th:field="*{id}" id="id">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="depname">Department Name</label>
                <input type="text" class="form-control" th:field="*{departmentName}" id="depname"
                       placeholder="Enter Department Name">
                <td th:if="${#fields.hasErrors('departmentName')}" th:errors="*{departmentName}">departmentName Error
                </td>

            </div>
            <div class="col-auto my-9 col-md-9">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>

    </form>

    <div class="alert alert-warning" role="alert" th:if="${response}">
        <p th:text="${response.getMessage()}"/>
    </div>
</div>
</body>
</html>

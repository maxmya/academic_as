<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons::head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<style>
    th {
        background-color: #164c64;
        color: white;
    }
    .btn:hover{
        background-color: #199dd4;
        color: #000000;
    }
    .btn{
        border-radius: 50px;
    }
    * {
        box-sizing: border-box;
    }

    #myInput {
        background-position: 10px 10px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 13px;
        padding: 8px 15px 8px 25px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
    }
</style>
<body>
<div th:include="commons::nav"></div>
<div class="container">
    <form action="#" th:action="@{/courses/{userName}/register}" th:object="${course} " method="post">
        <h4>Number Of Register Courses: <p id="demo">0</p>  </h4>
        <input style="background-image: url(static/css/ss.png)" type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Course by Course Name.." title="Type in a name">
        <table id="myTable" class="table table-striped table-dark table-hover table-condensed">
        <thead>
        <tr>
            <th scope="col">Course Name</th>
            <th scope="col">Corse Code</th>
            <th scope="col">Course StartTime</th>
            <th scope="col">Course EndTime</th>
            <th scope="col">Type</th>
            <th scope="col">ADD Course</th>
            <th scope="col">Delete Course</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instance : ${courseData}" class="bg-info">
            <td th:text="${instance.getCourse().getName()}"></td>
            <td th:text="${instance.getCourse().getCode()}"></td>
            <td th:text="${instance.getStartTime()}"></td>
            <td th:text="${instance.getEndTime()}"></td>
            <td th:text="${instance.getType()}"></td>
            <td><a type="button"  value="${listcourses.add(instance.getCourse())}"   onmousedown="whichElement(event)" onmouseover="style.color='green'" onmouseout="style.color='#262626'"  class="btn btn-info"  id="but"   style="color: rgba(38,38,38,0.86);background-color:#26baee"><span class="glyphicon glyphicon-plus" style="color:rgba(38,38,38,0.87)" ></span> ADD course</a></td>
            <td><a type="button"value="${listcourses.remove(instance.getCourse())}"  onmousedown="whichElement2(event)" onmouseover="style.color='green'" onmouseout="style.color='#262626'"  class="btn btn-info"  id="but2"   style="color: rgba(38,38,38,0.86);background-color:#26baee"><span class="glyphicon glyphicon-remove" style="color:rgba(38,38,38,0.87)" ></span> Delete course</a></td>
        </tr>
        </tbody>
    </table>

        <script>
            function myFunction() {
                var input, filter, table, tr, td, i;
                input = document.getElementById("myInput");
                filter = input.value.toUpperCase();
                table = document.getElementById("myTable");
                tr = table.getElementsByTagName("tr");
                for (i = 0; i < tr.length; i++) {
                    td = tr[i].getElementsByTagName("td")[0];
                    if (td) {
                        if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                            tr[i].style.display = "";
                        } else {
                            tr[i].style.display = "none";
                        }
                    }
                }
            }
            var counter = 0;
            function whichElement(e) {
                var targ;
                if (!e) {
                    var e = window.event;
                }
                if (e.target) {
                    targ=e.target;
                } else if (e.srcElement) {
                    targ=e.srcElement;
                }
                var tname;
                tname = targ.tagName;
                if (++counter<=6) {
                    alert("The course was successfully register");
                    document.getElementById("demo").innerHTML = counter ;
                    //document.getElementById("But").disabled = true;
                }else if (counter>6){
                    alert("Sorry, you are not allowed to register this course\n" +
                        "you has already registered six courses!\n");
                --counter;
                }//else if (document.getElementById("But").disabled == true){
                   // alert("Sorry, you already added this course");
                //}
            }
            function whichElement2(e) {

                var targ;
                if (!e) {
                    var e = window.event;
                }
                if (e.target) {
                    targ=e.target;
                } else if (e.srcElement) {
                    targ=e.srcElement;
                }
                var tname;
                tname = targ.tagName;
                if (--counter>=0) {
                    alert("The course was successfully removed");
                    document.getElementById("demo").innerHTML = counter ;
                   // document.getElementById("but2").disabled=true;
                }else if(counter < 0) {
                    alert("Sorry, you are not allowed to remove this course\n" +
                        "You are not register any course in yet!\n");
                ++counter;
                }//else if(document.getElementById("but2").disabled==true){
                   //alert("Sorry, you already removed this course");
                //}
            }

        </script>
    </form>
</div>

</body>
</html>

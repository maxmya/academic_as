<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons::head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Title</title>
</head>
<style>
    th {
        background-color: #164c64;
        color: white;
    }
    .btn:hover{
        background-color: #199dd4;
        color: #000000;
    }
    .btn{
        border-radius: 50px;
    }
    * {
        box-sizing: border-box;
    }

    #myInput {
        background-position: 10px 10px;
        background-repeat: no-repeat;
        width: 100%;
        font-size: 13px;
        padding: 8px 15px 8px 25px;
        border: 1px solid #ddd;
        margin-bottom: 12px;
    }
</style>
<body>
<div th:include="commons::nav"></div>
<div class="container">
    <table id="myTable" class="table table-striped table-dark table-hover table-condensed">
        <thead>
        <tr>
            <th scope="col">Instance Id</th>
            <th scope="col">Instance StartTime</th>
            <th scope="col">Instance EndTime</th>
            <th scope="col">Type</th>
            <th scope="col">ADD Course</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="instance : ${courseData}" class="bg-info">
            <td th:text="${instance.getId()}"></td>
            <td th:text="${instance.getStartTime()}"></td>
            <td th:text="${instance.getEndTime()}"></td>
            <td th:text="${instance.getType()}"></td>
            <td><a type="button" class="btn btn-info" th:href="@{/instance/} + ${instance.getId()} +@{'/students'}"style="color: rgba(38,38,38,0.86);background-color:#26baee"><span class="glyphicon glyphicon-plus" style="color:rgba(38,38,38,0.87)" ></span> ADD course</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

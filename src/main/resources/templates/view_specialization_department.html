<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="commons::head">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:include="commons::nav"></div>
<div class="container" th:if="${response.getCode() == '200'}">
    <h2 th:text="${specializationData.getSpecialityName()}">  Departments</h2>
    <br><br>
    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Department Name</th>
            <th scope="col">More</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${specializationData.getDepartments()}">
            <td th:text="${department.getId()}"></td>
            <td th:text="${department.getDepartmentName()}"></td>
            <td><a th:href="@{/department/} + ${department.getId()}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${response.getCode() == '400'}">
    <div class="alert alert-warning">
        <data th:text="${response.getMessage()}"></data>
    </div>
</div>
</body>
</html>
